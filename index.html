<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon-32x32.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap-5.3.7-dist/bootstrap-5.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles .css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono" rel="stylesheet">
</head>

<body>
    <header class="m-5 text-center">
        <img src="/images/logo.svg" alt="logo">
    </header>

    <main>
        <div class="container py-5">
            <form id="form" autocomplete="off" class="bg-white rounded shadow p-4 needs-validation" novalidate>
                <div class="row justify-content-center">
                    <div class="col-lg-6 col-md-8">
                        <div class="mb-4">
                            <label for="bill" class="form-label">Bill</label>
                            <div class="input-group">
                                <span class="input-group-text border-end-0 bg-white"><img src="/images/icon-dollar.svg"
                                        alt="dollar"></span>
                                <input type="number" class="form-control border-start-0" id="bill" placeholder="0"
                                    min="0" step="0.01" required>
                            </div>
                            <div class="invalid-feedback">
                                Input Your Bill
                            </div>
                        </div>
                        <br>

                        <div class="mb-3">
                            <label class="form-label">Select Tip %</label>
                            <div class="row g-2 mb-2">
                                <div class="col-4">
                                    <button type="button" class="btn btn-success w-100 but" data-percent="5">5%</button>
                                </div>
                                <div class="col-4">
                                    <button type="button" class="btn btn-success w-100 but"
                                        data-percent="10">10%</button>
                                </div>
                                <div class="col-4">
                                    <button type="button" class="btn btn-success w-100 but"
                                        data-percent="15">15%</button>
                                </div>
                            </div>
                            <div class="row g-2">
                                <div class="col-4">
                                    <button type="button" class="btn btn-success w-100 but"
                                        data-percent="20">20%</button>
                                </div>
                                <div class="col-4">
                                    <button type="button" class="btn btn-success w-100 but"
                                        data-percent="50">50%</button>
                                </div>
                                <div class="col-4">
                                    <input type="number" class="form-control btn btn-light h-100 custom"
                                        placeholder="CUSTOM" id="custom" min="0" max="100">
                                </div>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="number" class="form-label">Number Of People</label>
                            <div class="input-group">
                                <span class="input-group-text border-end-0 bg-white"><img src="/images/icon-person.svg"
                                        alt="person"></span>
                                <input type="number" class="form-control form-control-lg border-start-0" id="number"
                                    placeholder="0" min="1" required>
                            </div>
                            <div class="invalid-feedback">
                                Can't be Zero
                            </div>
                        </div>
                    </div>

                    <div class="rounded col-lg-6 col-md-8" id="second">
                        <div class="p-4 mb-3">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <span class="text-white fs-5">Tip amount<br><small
                                        class="text-secondary">/person</small></span>
                                <span class="fs-1 fw-bold text-success" id="tipAmount">$0.00</span>
                            </div>
                            <br>
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <span class="text-white fs-5">Total amount<br><small
                                        class="text-secondary">/person</small></span>
                                <span class="fs-1 fw-bold text-success" id="total">$0.00</span>
                            </div>
                        </div>
                        <br><br>
                        <button type="reset" class="btn btn-secondary w-100 mt-4 py-3 reset mb-sm-2 mb-4"
                            id="resetBtn">RESET</button>
                    </div>
            </form>
        </div>
    </main>



    <script src="script.js"></script>
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
    <script src="bootstrap-5.3.7-dist/bootstrap-5.3.7-dist/js/bootstrap.js"></script>
</body>

</html>
